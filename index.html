<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Cumpleaños, Tomatito!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('cumple_fondo.jpg'); /* Imagen de fondo temática */
            background-size: cover;
            background-repeat: no-repeat;
            color: #333;
            text-align: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        h1 {
            color: #d63384;
            animation: fadeIn 2s ease-in-out;
            font-size: 3em;
            margin-bottom: 20px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        img {
            width: 400px; /* Ancho deseado */
            height: auto; /* Mantiene la proporción */
            border-radius: 15px;
            margin: 20px;
            transition: transform 0.3s ease;
        }
        img:hover {
            transform: scale(1.1);
        }
        .message {
            font-size: 1.2em;
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
        }
        .special-button {
            background-color: #d63384;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
        }
        .special-button:hover {
            background-color: #e05497;
        }
        #hidden-message {
            display: none;
            margin-top: 20px;
            font-size: 1.5em;
            color: #d63384;
            animation: fadeIn 3s ease;
        }
        #hidden-image {
            display: none;
            margin-top: 20px;
        }
        #hidden-image img {
            width: 200px; /* Ajustamos el tamaño de la imagen pequeña */
            height: auto; /* Mantiene la proporción */
            border-radius: 15px;
        }
        .music {
            margin-top: 20px;
        }

        /* Confeti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f9ca24;
            border-radius: 50%;
            top: -10px;
            animation: fall 3s linear infinite;
        }
        .confetti:nth-child(2n) { background-color: #f0932b; }
        .confetti:nth-child(3n) { background-color: #e056fd; }
        .confetti:nth-child(4n) { background-color: #6ab04c; }
        .confetti:nth-child(5n) { background-color: #30336b; }
        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(720deg); }
        }
    </style>
</head>
<body>
    <h1>Feliz Cumpleaños, Tomate!</h1>


    <!-- Galería de fotos -->
    <div class="gallery">
        <img src="foto1.jpg" alt="Foto 1">
        <img src="foto2.jpg" alt="Foto 2">
        <img src="foto3.jpg" alt="Foto 3">
    </div>
    
    <!-- Mensaje especial -->
    <div class="message">
        <p>Espero que la pases de la mejor manera y tu sonrisa siga iluminando todo como lo hace siempre.</p>
        <p>¡Te amo mucho! ❤</p>
    </div>

    <!-- Botón sorpresa -->
    <button class="special-button" onclick="showMessage()">Clic para una sorpresa</button>
    <div id="hidden-message">Fotito❤</div>

    <!-- Imagen sorpresa -->
    <div id="hidden-image">
        <img src="foto4.jpg" alt="Sorpresa">
    </div>

    <!-- Reproductor de música -->
    <div class="music">
        <audio controls autoplay loop>
            <source src="musica.mp3" type="audio/mpeg">
            Tu navegador no soporta el reproductor de audio.
        </audio>
    </div>

    <!-- Confeti -->
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>

    <script>
        // Mostrar mensaje e imagen ocultos
        function showMessage() {
            document.getElementById('hidden-message').style.display = 'block';
            document.getElementById('hidden-image').style.display = 'block';
        }

        // Generar confeti en posiciones aleatorias
        const confettiElements = document.querySelectorAll('.confetti');
        confettiElements.forEach(confetti => {
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.animationDuration = Math.random() * 2 + 3 + 's';
        });
    </script>
</body>
</html>
